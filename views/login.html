<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Musify</title>
  </head>
  <body>
    <div class="color-fix-desktop-top">
      <header class="margin-fix-for-desktop-header">
        <div class="header-logo">
          <a href="/">
            <span id="logo"><i class="icons-line-fix-logo bi bi-vinyl-fill "></i> Musify</span>
            <!-- <img id="logo" src="/img-logo-musify.png" alt="Musify logo" /> -->
          </a>
        </div>
        <nav class="flex-nav-bar-header">
          <ul>
            <li><a href="/" class="nav-menu-item">Home</a></li>
            <li>
              <div class="store-dropdown">
                <a href="/products" class="store-dropdown">Store <i class="icons-line-fix-chevron bi bi-chevron-down"></i></a>
                <div class="store-dropdown-content">
                  <a href="/products">Products</a>
                  <a href="#">Libraries</a>
                  <a href="#">Samples</a>
                </div>
              </div>
            </li>
            <li><a href="/about" class="nav-menu-item">About Us</a></li>
            <li><a href="/contact" class="nav-menu-item">Contact</a></li>
          </ul>
        </nav>
        <div class="menu-flex">
          <a href="/cart" class="icons-line-fix desktop-button-cart">
            <i class="bi bi-cart2"></i>
          </a>
          <a href="/register" class="mobile-button-sign-up">Sign Up</a>
          <a href="/login" class="mobile-button-log-in">Log In</a>
          <a href="#" id="burger-button"><img
            src="/img-burger-icon.svg"
            alt="Burger button"
          />
        </a>
        </div>
      </header>
    </div>
    <main>
      <div class="main-form">
        <section>
          <div class="main-form-structure">
            <form
              action="/login"
              method="POST"
              class="login-form-container"
            >
              <p>
                <label for="email">
                    E-Mail:
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"

                  required
                />
              </p>
              <p>
                <label for="password">
                    Password:
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  min="8"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-])"
                />
                <!-- RegEx PATTERN: 1 Uppercase, 1 Lowercase, 1 Number, 1 Symbol, symbol required -->
              </p>
              <p class="psw-container">
                  <a href="/#" class="forgot-psw"> Forgot your password?</a>
              </p>
              <p class="form-btn-container">
                <button type="submit" class="btn-form-login1">
                  <a href="/#">Log In</a>
                </button>
                <div class="login-separation-container">
                    <p class="login-separation">
                        Or
                    </p>
                </div>
                <button type="submit" class="btn-form-login">
                  <a class="btn-text-login" href="https://www.facebook.com/"
                    >Log In with Facebook</a
                  >
                </button>
                <button type="submit" class="btn-form-login">
                  <a
                    class="btn-text-login"
                    href="https://accounts.google.com/signin/v2/identifier?hl=es-419&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                    >Log In with Google</a
                  >
                </button>
              </p>
            </form>
          </div>
          <div class="text-signup-container">
            <p class="login-form">
              New to Musify?
              <a href="/register" class="hiper-signup"> Sign Up. </a>
            </p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="web-footer">
        <div class="web-footer__title">
          <h2>Musify</h2>
        </div>
        <div class="flex-column">
          <div class="web-footer__link">
            <a href="#">About Us</a>
          </div>
          <div class="web-footer__link">
            <a href="#">Resources</a>
          </div>
          <div class="web-footer__link">
            <a href="#">FAQ</a>
          </div>
          <div class="web-footer__link">
            <a href="#">Terms of Service</a>
          </div>
        </div>
        <div class="web-footer__container-flex">
          <div class="web-footer__social-icons">
            <a href="#" target="_blank" title="Instagram profile">
              <i class="footer-icons bi-instagram"></i
            ></a>
          </div>
          <div class="web-footer__social-icons">
            <a href="#" target="_blank" title="Facebook profile">
              <i class="footer-icons bi-facebook" color="white"></i>
            </a>
          </div>
          <div class="web-footer__social-icons">
            <a href="#" target="_blank" title="Twitter profile">
              <i class="footer-icons bi-twitter"></i>
            </a>
          </div>
          <div class="web-footer__social-icons">
            <a href="#" target="_blank" title="Youtube profile">
              <i class="footer-icons bi-youtube"></i>
            </a>
          </div>
        </div>
        <div class="copyright">
          <h3>Copyright</h3>
        </div>
      </div>
    </footer>
  </body>
</html>
